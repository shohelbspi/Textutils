<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Text Utils</title>
    <style>
    .footer {
      position: fixed;
      left: 0;
      bottom: 0;
      padding-top: 5px;
      width: 100%;
      background-color: black;
      color: white;
      text-align: center;
    }
  </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">TextUtils.in</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link active" href="/">Home <span class="sr-only">(current)</span></a>
      <a class="nav-item nav-link" href="about.html">About Us</a>
      <a class="nav-item nav-link" href="#">Contact Us</a>
    </div>

  </div>
      <form class="form-inline">
    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </nav>

    <div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Welcome To TextUtils !</strong> You can do you anything  your text !
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
    </div>


  <div class="container">

    <form action='/analyze' method='post'> {% csrf_token %}

        <div class="form-group">
          <label for="exampleFormControlTextarea1">Enter Your Text Here And See Your result </label>
          <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="8"></textarea>
        </div>

      <div class="custom-control custom-switch">
    <input type="checkbox" name="removepunc" class="custom-control-input" id="customSwitch1">
    <label class="custom-control-label" for="customSwitch1">Remove Punctuations</label>
      </div>

       <div class="custom-control custom-switch">
    <input type="checkbox" name="uppercase" class="custom-control-input" id="customSwitch2">
    <label class="custom-control-label" for="customSwitch2">Uppercase</label>
      </div>

       <div class="custom-control custom-switch">
    <input type="checkbox" name="newlineremover" class="custom-control-input" id="customSwitch3">
    <label class="custom-control-label" for="customSwitch3">NewLine Remover</label>
      </div>

      <div class="custom-control custom-switch">
    <input type="checkbox" name="extraspaceremover" class="custom-control-input" id="customSwitch4">
    <label class="custom-control-label" for="customSwitch4">Extra Space Remover</label>
      </div>

       <div class="custom-control custom-switch">
    <input type="checkbox" name="charcount" class="custom-control-input" id="customSwitch5">
    <label class="custom-control-label" for="customSwitch5">Char Count</label>
      </div>

      <button type="submit" class="btn btn-dark mt-2" >Analyzed Text</button>

    </form>
  </div>

    <div class="footer">
             <p> Â© 2019 TextUtils.in</p>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
